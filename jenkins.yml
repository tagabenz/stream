version: '3.3'

services:
  web:
    environment:
      ENV: DEV
    build: .
    ports:
      - 8000:8000
    links:
      - db

  db:
    image: postgres:latest
    user: postgres
    environment:
      - POSTGRES_PASSWORD=django
    volumes:
      - PGDATA:/var/lib/postgresql/data


volumes:
  PGDATA:
