version: '3.3'

services:
  web:
    environment:
      ENV: DEV
    build: .
    volumes:
      - ./stream_app:/app
    ports:
      - 8000:8000
    links:
      - db

  db:
    image: postgres:latest
    user: postgres
    environment:
      - POSTGRES_PASSWORD=django
    volumes:
      - PGDATA:/var/lib/postgresql/data
      - ./DATABASE:/db

volumes:
  PGDATA:
