version: '3.3'

services:
  proxy:
    build: ./nginx
    links:
      - web
    ports:
      - 80:80
      
  web:
    environment:
      ENV: STAGE
    build: .
    ports:
      - 8000:8000
    links:
      - db

  db:
    image: postgres:latest
    user: postgres
    environment:
      - POSTGRES_PASSWORD=django
    volumes:
      - PGDATA:/var/lib/postgresql/data

volumes:
  PGDATA:
