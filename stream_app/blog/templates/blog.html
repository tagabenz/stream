{% extends 'base.html' %}
{% load static %}
{% block body %}
<h1 class="text-center">Блог</h1>
{% if blogs_list %}
<section class="py-5 container album">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
  
    {% for blog in blogs_list %}
    <a href="{{ blog.id }}" target="_blank" class="text-decoration-none link-dark">
      <article class="col shadow-sm">
        <div class="card">
          <img src="{{ blog.img_url }}" class="card-img-top" width="100%" height="255">
        </div>  
        <div class="card-body">
          <h2 class="md-0">{{ blog.title }}</h2>
        </div>
      </article>
    </a>
  {% endfor %}

  </div>
</section>

{% else %}
<h1 class="text-center">Здесь пока ничего нет...</h1>
{% endif %}

{% endblock %}
