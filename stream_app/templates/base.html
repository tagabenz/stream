{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ title }}</title>
        <link rel="preload" href="{% static 'fonts/CTCSans-ExtraBold.otf' %}" as="font" />
        <link rel="preload" href="{% static 'fonts/CTCSans-Bold.otf' %}" as="font" />
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css">

    <body>

                    <h3><a class="dropdown-item" href="/blog">Блог</a></h3>
                    <h3><a class="dropdown-item" href="#">Правовая информация</a></h3>
                  </div>

              </div>
