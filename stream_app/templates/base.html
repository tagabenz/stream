{% load static %}
{% load menu_tags %}

<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title }}</title>
        <script src="{% static 'jss/content.js' %}" type="text/javascript"></script>
        <link rel="icon" href="{% static 'img/logo.png' %}">
        <link rel="load" href="{% static 'fonts/CTCSans-ExtraBold.otf' %}" as="font" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css">
    </head>

    <body class="bg-light">
        <header class="p-1 text-bg-dark text-uppercase">
          <div class="container-fluid">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
              <a href="{% url 'home' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="{% static 'img/logo.png' %}" alt="На главную" class="bi me-3"role="img" aria-label="Bootstrap">
              </a>

              <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                {% show_menu 'id' request.get_full_path %} 
              </ul>

              <!-- <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 align-items-center" role="search">
                <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
              </form> -->

              <div class="text-end">
                <button type="button" class="btn btn-warning text-uppercase">Войти</button>
                <button type="button" class="btn btn-light" onclick="location.href='{% url 'register' %}';">Регистрация</button>
              </div>
            </div>
          </div>
        </header>

          {% block body%}

          {% endblock %}
          
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
